<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Hexagonal Prism
    </title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="prism-wrapper">
      <div class="scene">
        <div class="prism">
          <div class="prism-face face-front">Front</div>
          <div class="prism-face face-back">Back</div>
          <div class="prism-face face-left-front">Left-f</div>
          <div class="prism-face face-left-back">Left-b</div>
          <div class="prism-face face-right-front">Right-f</div>
          <div class="prism-face face-right-back">Right-b</div>
          <!-- <div class="prism-face face-top">Top</div>
          <div class="prism-face face-bottom">Bottom</div> -->
        </div>
      </div>
    </div>
  </body>
</html>
